# Config file for automatic testing at travis-ci.org

language: python
python:
  - 3.6
  - 3.5
install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pytest pytest-cov pytest-xdist coverage sphinx sphinx_rtd_theme ipython pep8 flake8 wheel numpy
  - source activate test-environment
  - pip install -e .[dev]
  - pip install coveralls

script:
  - py.test --doctest-modules --cov=trajectorydata src tests
after_success:
  - coveralls
